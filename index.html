<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <title>Unique Uren Calculator</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: calc(100vw - 100px);
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        h1 {
            color: #007bff;
        }
        .week {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            overflow-x: auto;
        }
        .week h2 {
            margin-bottom: 10px;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        input:disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-secondary {
            background: #28a745;
            color: white;
        }
        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unique Uren Calculator</h1>
        <div id="weken-container"></div>
        <button class="btn-primary" onclick="voegWeekToe()">+ Voeg Week Toe</button>
    </div>

    <script>
        function getWeeknummer(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            d.setDate(d.getDate() - (d.getDay() || 7) + 3);
            const firstThursday = new Date(d.getFullYear(), 0, 4);
            firstThursday.setDate(firstThursday.getDate() - (firstThursday.getDay() || 7) + 3);
            const weekNum = Math.round(((d - firstThursday) / (7 * 24 * 60 * 60 * 1000)) + 1);
            return `Week ${weekNum}, ${d.getFullYear()}`;
        }

        function updateWeeknummerEnDatums(input) {
            const weekDiv = input.closest(".week");
            const weekTitle = weekDiv.querySelector(".week-title");
            const dateValue = input.value;
            if (!dateValue) return;

            weekTitle.innerText = getWeeknummer(dateValue);

            let datum = new Date(dateValue);
            weekDiv.querySelectorAll(".datum").forEach((datumInput, index) => {
                datumInput.value = datum.toISOString().split('T')[0];
                if (index > 0) {
                    datumInput.disabled = false; // Dagen na maandag worden bewerkbaar
                    datum.setDate(datum.getDate() + 1);
                }
            });
        }

        function controleerMaandag(input) {
            const weekDiv = input.closest(".week");
            const maandagDatum = weekDiv.querySelector(".datum-maandag").value;
            if (!maandagDatum) {
                alert('Geef eerst de datum van "Maandag" op, om zo het weeknummer te bepalen.');
                input.value = ""; // Reset invoerveld
            }
        }

        function voegWeekToe() {
            const weekDiv = document.createElement("div");
            weekDiv.classList.add("week");
            weekDiv.innerHTML = `
                <h2 class="week-title">Week ?</h2>
                <table>
                    <tr>
                        <th>Dag</th> <th>Datum</th> <th>Begin</th> <th>Eind</th> <th>30 min maaltijd</th> <th>Gewerkt</th>
                    </tr>
                    ${["Ma", "Di", "Wo", "Do", "Vr", "Za", "Zo"].map((dag, index) => `
                        <tr>
                            <td>${dag}</td>
                            <td><input type="date" class="datum ${index === 0 ? 'datum-maandag' : ''}" 
                                       ${index === 0 ? 'required onchange="updateWeeknummerEnDatums(this)"' : 'disabled onchange="controleerMaandag(this)"'}>
                            </td>
                            <td><input type="time" class="start" value="00:00"></td>
                            <td><input type="time" class="end" value="00:00"></td>
                            <td>
                                <select class="pauze">
                                    <option value="nee">Nee</option>
                                    <option value="ja">Ja</option>
                                </select>
                            </td>
                            <td><span class="result">0.00</span></td>
                        </tr>
                    `).join("")}
                </table>
                <p><strong>Totaal gewerkte uren: <span class="week-totaal">0.00</span></strong></p>
                <button class="btn-secondary" onclick="bewaarWeek(this)">BEWAAR</button>
            `;
            document.getElementById("weken-container").appendChild(weekDiv);
        }

        document.addEventListener("DOMContentLoaded", () => {
            voegWeekToe();
        });
    </script>
</body>
</html>
