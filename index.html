<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <title>Unique Uren Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: "Verdana", sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            font-size: 15px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        h1 {
            color: #007bff;
            margin-bottom: 15px;
            font-size: 21px;
        }
        .week {
            margin-top: 20px;
            padding: 18px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }
        .week h2 {
            margin-bottom: 10px;
            color: #007bff;
            font-size: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            font-family: "Verdana", sans-serif;
        }
        input:disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
            font-family: "Verdana", sans-serif;
            margin-top: 8px;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-secondary {
            background: #28a745;
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-primary:hover, .btn-secondary:hover, .btn-danger:hover {
            opacity: 0.9;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unique Uren Calculator</h1>
        <div id="weken-container"></div>
        <button class="btn-primary" onclick="voegWeekToe()">+ Voeg Week Toe</button>
        <button class="btn-danger" onclick="exporteerNaarPDF()">Exporteer naar PDF</button>
    </div>

    <script>
        function getISOWeekNumber(d) {
            d = new Date(d);
            d.setHours(0, 0, 0, 0);
            d.setDate(d.getDate() + 3 - (d.getDay() || 7));
            let firstThursday = new Date(d.getFullYear(), 0, 4);
            firstThursday.setDate(firstThursday.getDate() + 3 - (firstThursday.getDay() || 7));
            return 1 + Math.round(((d - firstThursday) / 86400000 - 3) / 7);
        }

        function updateWeeknummerEnDatums(input) {
            const weekDiv = input.closest(".week");
            const weekTitle = weekDiv.querySelector(".week-title");
            const dateValue = input.value;
            if (!dateValue) return;

            let datum = new Date(dateValue);
            if (datum.getDay() !== 1) { 
                alert('De gekozen datum is geen maandag. Kies een correcte maandag.');
                input.value = "";
                return;
            }

            let weekNummer = getISOWeekNumber(datum);
            weekTitle.innerText = `Week ${weekNummer}, ${datum.getFullYear()}`;

            weekDiv.querySelectorAll(".datum").forEach((datumInput, index) => {
                let nieuweDatum = new Date(dateValue);
                nieuweDatum.setDate(nieuweDatum.getDate() + index);
                datumInput.value = nieuweDatum.toISOString().split('T')[0];
                if (index > 0) {
                    datumInput.disabled = true;
                }
            });
        }

        function voegWeekToe() {
            let weekCount = document.querySelectorAll(".week").length + 1;
            let deleteButton = weekCount === 1 ? `<button class="btn-danger" onclick="resetWeek(this)">Invoer Wissen</button>` : `<button class="delete-btn" onclick="verwijderWeek(this)">Verwijder</button>`;

            const weekDiv = document.createElement("div");
            weekDiv.classList.add("week");
            weekDiv.innerHTML = `
                ${deleteButton}
                <h2 class="week-title">Week ?</h2>
                <table>
                    <tr>
                        <th>Dag</th> <th>Datum</th> <th>Begin</th> <th>Eind</th> <th>30 min maaltijd</th> <th>Gewerkt</th>
                    </tr>
                    ${["Ma", "Di", "Wo", "Do", "Vr", "Za", "Zo"].map((dag, index) => `
                        <tr>
                            <td>${dag}</td>
                            <td><input type="date" class="datum" ${index === 0 ? 'onchange="updateWeeknummerEnDatums(this)"' : 'disabled style="background-color:#e9ecef;color:#6c757d;cursor:not-allowed;"'}></td>
                            <td><input type="time" class="start" value="00:00"></td>
                            <td><input type="time" class="end" value="00:00"></td>
                            <td>
                                <select class="pauze">
                                    <option value="nee">Nee</option>
                                    <option value="ja">Ja</option>
                                </select>
                            </td>
                            <td><span class="result">0.00</span></td>
                        </tr>
                    `).join("")}
                </table>
            `;
            document.getElementById("weken-container").appendChild(weekDiv);
        }

        document.addEventListener("DOMContentLoaded", () => {
            voegWeekToe();
        });
    </script>
</body>
</html>
