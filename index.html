<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <title>Unique Uren Calculator</title>
    <style>
        /* Algemene stijlen */
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        .week {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .week h2 {
            margin-bottom: 10px;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-secondary {
            background: #28a745;
            color: white;
        }
        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.8;
        }
        .statisch td {
            border: none;
            background: transparent;
        }
        .statisch input, .statisch select {
            display: none;
        }
        .statisch .result {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unique Uren Calculator</h1>
        <div id="weken-container"></div>
        <button class="btn-primary" onclick="voegWeekToe()">+ Voeg Week Toe</button>
    </div>

    <script>
        let weekNummer = 0;

        function voegWeekToe() {
            weekNummer++;
            const weekDiv = document.createElement("div");
            weekDiv.classList.add("week");
            weekDiv.innerHTML = `
                <h2>Week ${weekNummer}</h2>
                <table>
                    <tr>
                        <th>Dag</th> <th>Begin</th> <th>Eind</th> <th>Pauze</th> <th>Gewerkt</th>
                    </tr>
                    ${["Ma", "Di", "Wo", "Do", "Vr", "Za", "Zo"].map(dag => `
                        <tr>
                            <td>${dag}</td>
                            <td><input type="time" class="start"></td>
                            <td><input type="time" class="end"></td>
                            <td>
                                <select class="pauze">
                                    <option value="0">0 min</option>
                                    <option value="15">15 min</option>
                                    <option value="30">30 min</option>
                                </select>
                            </td>
                            <td><span class="result">0.00</span></td>
                        </tr>
                    `).join("")}
                </table>
                <p><strong>Totaal gewerkte uren: <span class="week-totaal">0.00</span></strong></p>
                <button class="btn-secondary" onclick="bewaarWeek(this)">BEWAAR</button>
            `;
            document.getElementById("weken-container").appendChild(weekDiv);
        }

        function berekenUren(week) {
            let totaal = 0;
            week.querySelectorAll("tr").forEach(row => {
                const start = row.querySelector(".start")?.value;
                const end = row.querySelector(".end")?.value;
                const pauze = row.querySelector(".pauze") ? parseInt(row.querySelector(".pauze").value) : 0;
                if (start && end) {
                    let startTime = new Date(`2023-01-01T${start}:00`);
                    let endTime = new Date(`2023-01-01T${end}:00`);
                    let uren = (endTime - startTime) / (1000 * 60 * 60) - (pauze / 60);
                    row.querySelector(".result").innerText = uren.toFixed(2);
                    totaal += uren;
                }
            });
            week.querySelector(".week-totaal").innerText = totaal.toFixed(2);
        }

        function bewaarWeek(button) {
            const week = button.closest(".week");
            berekenUren(week);
            week.classList.add("statisch");
            button.innerText = "AANPASSEN";
            button.setAttribute("onclick", "pasWeekAan(this)");
        }

        function pasWeekAan(button) {
            const week = button.closest(".week");
            week.classList.remove("statisch");
            button.innerText = "BEWAAR";
            button.setAttribute("onclick", "bewaarWeek(this)");
        }

        document.addEventListener("DOMContentLoaded", () => {
            voegWeekToe();
        });
    </script>
</body>
</html>
